services:
  postgres:
    image: postgres:16-alpine
    container_name: inv_postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-inventory}"
      POSTGRES_USER: "${POSTGRES_USER:-inv_user}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-inv_password}"
    volumes:
      - inv_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inv_user} -d ${POSTGRES_DB:-inventory} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20
  adminer:
    image: adminer:latest
    container_name: inv_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  inv_postgres_data: